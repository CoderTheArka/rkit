<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MWORLD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src='main.js'></script>
</head>
<body onbeforeunload="ssd()">


    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
  <div class="title signup">Signup Form</div>
  </div>
  <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab">
  </div>
  </div>
  <div class="form-inner">
            <form onsubmit="return false" action="#" class="login">
              <div class="field">
                <input id="lemail" type="text" placeholder="Email Address" required>
              </div>
  <div class="field">
                <input id="lpassword" type="password" placeholder="Password" required>
              </div>
  <div class="pass-link">
  <a href="#">Forgot password?</a></div>
  <div class="field btn">
                <div class="btn-layer">
  </div>
  <input onclick="login()" type="submit" value="Login">
              </div>
  <div class="signup-link">
  Not a member? <a href="">Signup now</a></div>
  </form>





  <form onsubmit="return false" class="signup">
    <div id="r_n" class="field">
        <input onkeypress="return event.which != 32" maxlength="20" id="r_username" autocomplete="off" type="text" placeholder="Username" required>
      </div>
              <div id="r_e"  class="field">
                <input id="r_email" type="text" placeholder="Email Address" required>
              </div>
              <div style="display: none;" id="problem" class="field">
                <input maxlength="6" style="display: none;" id="otp" type="number" placeholder="ENTER THE OTP.">
              </div>
  <div id="r_p" class="field">
                <input id="r_password" type="password" placeholder="Password" required>
              </div>
  <div id="r_cp" class="field">
                <input id="r_con_password" type="password" placeholder="Confirm password" required>
              </div>
  <div class="field btn">
                <div class="btn-layer">
  </div>
  <input id="verify" onclick="verifydf()" type="submit" value="Sign Up">
  <input id="create"  style="display: none;"  onclick="createAccount()" type="submit" value="VERIFY OTP">
   </div>


  </form>
  </div>
  </div>
  </div>
  <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
          signupBtn.click();
          return false;
        });
      </script>
      <h1 id='hide' style="display: none;"></h1>
</body>
</html>
